<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio</title>
</head>
<body>
<!--
  单选的时候如何实现文字关联，点前面的文字，后面的input框也能被选中？
  用一个label标签把文字包裹起来，然后给label上的属性for起一个名字，
  给要关联的input上用id 起一个相同的名字（给for属性值一样），就能实现文字
  关联

-->

<!--显示关联-->
<label for="man">男</label><input id="man" type="radio" name="sex">
<label for="woman">女</label><input id="woman" type="radio" name="sex">

<!-- 隐式关联-->
<div>

    <label>
        男
        <input type="radio" name="sex">
    </label>
    <label>
        女
        <input type="radio" name="sex">
    </label>
</div>



</body>
</html>
