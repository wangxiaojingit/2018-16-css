<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>
<form action="">
    <!--文本输入框-->
    <input type="text" placeholder="请输入用户名" required>
    <!--密码输入框-->
    <input type="password" required>
    <!-- 单选-->
    <input type="radio" >
    <!--多选-->
    <input type="checkbox">
    <!--提交-->
    <input type="submit">
    <!--重置-->
    <input type="reset">
    <!--按钮-->
    <input type="button" value="登录">
    <!--按钮-->
    <button>登录</button>
    <!--文本域-->
    <textarea name="" id="" cols="30" rows="10"></textarea>




</form>
</body>
</html>
