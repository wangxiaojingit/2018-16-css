<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background:#000;
        }
        .box{
            width:200px;
            height:200px;
            background:darkorange;
            border-radius:100px;
            /*
             第一个值：偏离x轴的距离
             第二个值：偏离Y轴的距离
             第三个值：阴影模糊度
             第四个值：阴影大小
             第五个值：阴影的颜色
             第六个值：inset:内阴影，不写的时候是outset 外阴影
            */
            box-shadow:0px 0px 100px 0px rgba(0,255,139,.5) inset;
        }
    </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
