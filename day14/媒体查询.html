<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:300px;
            height:300px;
            background:green;
        }
        /*min-width:最小的宽度，也就是大于等于768的时候*/
        @media screen and (min-width:768px){
            .box{
                background:gold;
            }
        }
        @media screen and (min-width:1200px){
            .box{
                background: deeppink;
            }
        }



    </style>
</head>
<body>
  <div class="box">123</div>
</body>
</html>
