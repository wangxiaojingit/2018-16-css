<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
         需求：大于等于1200px的时候 给它一个颜色
          大于等于768px 的时候再给它一个颜色
          大于等于414px 的时候再给一个颜色

       */
        .box{
            width: 200px;
            height: 200px;
            background: red;
        }

        @media screen and (min-width: 768px){
            .box{
                background: yellow;
            }
        }
        @media screen and (min-width: 1200px){
            .box{
                background: dodgerblue;
            }
        }
    </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
