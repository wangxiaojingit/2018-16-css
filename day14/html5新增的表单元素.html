<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!--文本-->
<input type="text" placeholder="请输入名字">

<input type="password">
<!--提交-->
<input type="submit">
<!--重置-->
<input type="reset">

<input type="button" value="按钮">

<input type="radio">

<input type="checkbox">
<button>按钮</button>

    <!--数字-->

    <!--范围-->

</html>
