<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        ul,ol{
            list-style: none;
        }
        ul>li{
            float:left;
            width:25%;
            height:100px;
            border:1px solid dodgerblue;
            box-sizing: border-box;
        }
        @media screen and (max-width:767px){
            ul>li{
                width:100%;
            }
        }
        @media screen and (min-width:768px){
            ul>li{
                width:50%;
            }
        }
        @media screen and (min-width:1200px){
            ul>li{
                width:25%;
            }
        }
    </style>
</head>
<body>
   <ul>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
   </ul>
</body>
</html>
