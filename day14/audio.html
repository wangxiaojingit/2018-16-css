<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
controls:控制器
autoplay：自动播放
loop：循环
-->
<audio src="source/qt.mp3" controls autoplay loop></audio>
<!--
音频兼容性写法
-->
<audio controls>
    <source src=”http://demo.mimvp.com/html5/take_you_fly.ogg” />
    <source src=”http://demo.mimvp.com/html5/take_you_fly.mp3″ />
    <source src=”http://demo.mimvp.com/html5/take_you_fly.wav” />
</audio>
</body>
</html>
