<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table 表格</title>
</head>
<body>
   <table>
       <thead>
           <tr>
               <th>语文</th>
               <th>数学</th>
               <th>外语</th>
           </tr>
       </thead>
       <tbody>
          <tr>
              <td>100</td>
              <td>100</td>
              <td>100</td>
          </tr>
          <tr>
              <td>100</td>
              <td>100</td>
              <td>100</td>
          </tr>
       </tbody>
       <tfoot>
         <tr>
             <td>总计：</td>
             <td>总计：</td>
             <td>总计：</td>
         </tr>
       </tfoot>

   </table>
</body>
</html>
