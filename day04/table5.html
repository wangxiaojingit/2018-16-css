<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table{
            width:500px;
            height:300px;
            border-collapse:collapse;
            margin:0 auto;
            table-layout: fixed;
            text-align: center;

        }
    </style>
</head>
<body>
   <table border="1">
       <tr>
           <th>语文</th>
           <th>语文</th>
           <th>语文</th>
       </tr>
       <tr>
           <!--rowspan:跨行合并-->
           <td rowspan="2">111</td>
           <td>111</td>
           <td>111</td>
       </tr>
       <tr>

           <td>22</td>
           <td>22</td>
       </tr>
   </table>
</body>
</html>
