<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        [name]{
              width:100px;
          }
        p{
            background:green;
        }
        [title="p1"]{
           color:red;
        }
    </style>
</head>
<body>
  <img src="images/libg.jpg" alt="" title="" name="">
  <p title="" name="">段落p</p>
  <p title="p1">段落p</p>
  <p title="p2">段落p</p>
</body>
</html>
