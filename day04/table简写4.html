<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table{
            width:500px;
            height:300px;
            margin:0 auto;
            border-collapse:collapse;/*合并边框*/
            text-align:center;
            table-layout:fixed; /*平均分布，前提得有一个宽度*/
        }
    </style>
</head>
<body>
  <table border="1" >
      <tr>
          <th>语文</th>
          <th>数学</th>
          <th>外语***********</th>
      </tr>
      <tr>
          <td>100</td>
          <td>100</td>
          <td>100</td>
      </tr>
      <tr>
          <td>100</td>
          <td>100</td>
          <td>100</td>
      </tr>
      <tr>
          <!--colspan:合并列-->
          <td colspan="3">备注：</td>
      </tr>
  </table>
</body>
</html>
