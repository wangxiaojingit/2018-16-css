<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 默认连接的颜色*/
        a:link{
            color:red;
        }
        /*访问过后连接的颜色*/
        a:visited{
            color:green;
        }
        /*鼠标滑过时的颜色，重点记忆*/
        a:hover{
            color:gold;
        }
        /*点击时候的颜色*/
        a:active{
            color:darkcyan;
        }
    </style>
</head>
<body>
<a href="http://www.mi.com">百度</a>
</body>
</html>
