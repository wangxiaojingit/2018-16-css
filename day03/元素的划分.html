<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            background:green;
            width:100px;
            height:100px;
        }
        a{
            background:red;
            width:100px;
            height:100px;
        }
        strong{

            background:gold;
            width:200px;
            height:200px;
        }
        div{
            background:red;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
   <!--
      块级元素：h1-h6、p、div
       行内元素：a、span、strong、b、i、em、del、big、small
       行内块：img
   -->
      <h1>h1</h1>
       <p> 我是段落</p>
        <div>我是div</div>
   <a href="">我是a链接</a>
   <img src="http://www.zhufengpeixun.cn/react/img/react.jpg" alt="">
     <span>我是span</span>
     <strong>我是粗体</strong>
</body>
</html>
