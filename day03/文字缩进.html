<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字缩进</title>

        /*
          文字缩进：text-indent：值
        */
        p{
            height:50px;
            line-height:50px;
            background:green;
            text-indent:20px;

        }
    </style>
</head>
<body>
  <p>好好学习，天天向上！</p>
</body>
</html>
