<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background:green;
        }
        /*清除元素默认的margin值和padding值*/
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
   <div class="box"></div>
   <a href="">百度</a>
   <ul>
       <li>语文</li>
       <li>语文</li>
       <li>语文</li>
   </ul>
   <ol>
       <li>语文</li>
       <li>语文</li>
       <li>语文</li>
   </ol>
</body>
</html>
