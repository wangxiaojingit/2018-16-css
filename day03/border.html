<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;
            height:100px;
            /*
              第一个值代表的是边框的粗细
              第二个值代表的是边框的样式，solid 代表实线
              第三个值代表的是颜色
            */
            /*border:1px solid red;*/
            border-bottom:1px solid red;/*下边框 */
            border-top:1px solid red; /* 上边框*/
            border-left:1px solid red;/*左边框*/
            border-right:1px solid red; /*右边框*/
        }
    </style>
</head>
<body>
   <div></div>
</body>
</html>
