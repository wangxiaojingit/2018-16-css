<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
          高度（height）等于行高（line-height）的时候，文字就垂直居中
        */
        p{
            height:50px;
            line-height:50px;
            background:green;

        }
    </style>
</head>
<body>
  <p>好好学习，天天向上！</p>
</body>
</html>
