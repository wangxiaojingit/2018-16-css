<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       *{margin:0;padding:0;}
        ul,ol{list-style: none;}
        ul li{
            width:100px;
            height:100px;
            background:green;
            float:left;
        }
        ul{
            width:200px;
        }
       ul li{
           position:relative;
       }
        ul li:before{
            content:"";
            display:block;
            width:1px;
            height:70px;
            background:red;
            position:absolute;
            right:0;
            top:15px;
        }
       ul li:nth-child(2):before,ul li:nth-child(4):before {
             display: none;
         }
       /*ul li:nth-last-child(1):after,ul li:nth-last-child(2):after {*/
           /*display: none;*/
       /*} */

       .noBot:after{
           display:none;
       }

       ul li:after{
           content:"";
           display:block;
           width:70px;
           height:1px;
           background:red;
           position:absolute;
           left:15px;
           bottom:15px;
       }
    </style>
</head>
<body>
 <ul>
     <li></li>
     <li></li>
     <li class="noBot"></li>
     <li class="noBot"></li>
 </ul>
</body>
</html>
