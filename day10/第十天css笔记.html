<h3 id="雪碧图">雪碧图</h3>

<blockquote>
  <p>把多张图片合并为一张，这样的图就叫做“雪碧图”，或者“精灵图”，可以减少http请求，从而加快网页加载的速度。（比如小米实战中的箭头雪碧图，总共有四个，如果不做雪碧图的时候，需要发送四次http请求，但是做了雪碧图只用发送一次）。但是这个指针对小图。</p>
</blockquote>

<h3 id="绝对定位之z-index">绝对定位之z-index</h3>

<blockquote>
  <p>定位的元素都是有层级的，控制这个层级，用z-index，这个值越大，它的层级就越高，就会在最上面。z-index也可以是负值。</p>
</blockquote></div></body></html>
