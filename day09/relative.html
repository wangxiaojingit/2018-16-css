<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background:green;
            /*相对定位*/
            position:relative;
            left:100px;
        }
        .box2{
            width:100px;
            height:100px;
            background:pink;
        }
    </style>
</head>
<body>
   <div class="box"></div>
   <div class="box2"></div>

</body>
</html>
