<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三大列表</title>
</head>
<body>
   <!--无序列表-->
    <ul>
        <li>语文</li>
        <li>语文</li>
        <li>语文</li>
    </ul>
   <!--有序列表-->
   <ol>
       <li>语文</li>
       <li>语文</li>
       <li>语文</li>
   </ol>
   <h4>一日三餐</h4>
   <!--自定义列表-->

    <dl>
        <dt>早餐</dt>
        <dd>豆浆</dd>
        <dd>油条</dd>
        <dt>午餐</dt>
        <dd>鸡蛋面</dd>
        <dd>麻辣烫</dd>
        <dt>晚餐</dt>
        <dd>牛奶</dd>
    </dl>
</body>
</html>
