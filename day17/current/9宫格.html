<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style: none;
        }
        html,body,.main{
            height:100%;
        }
        .main li{
            width:33.33%;
            height:33.33%;
            float:left;
            background:pink;
        }
        .main li:nth-child(2n+1) {
            background: dodgerblue;
        }
        .main li:nth-child(2n+2){
            background:darkorange;
        }

    </style>
</head>
<body>
   <ul class="main">
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
   </ul>
</body>
</html>
