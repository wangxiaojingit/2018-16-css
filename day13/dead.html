<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        body{background:#000;}
        .dead{
            width:200px;
            height:312px;
            background:url("images/sprites.png") no-repeat;
            animation: run 1s steps(10) infinite,run2 5s linear forwards infinite;
            transform:translateX(1349px) ;
        }
        @keyframes run {
            0%{
                background-position:0 0;
            }
            100%{
                background-position:-2000px 0;
            }
        }
        @keyframes run2 {
            0%{ transform:translateX(1349px) ;
            }
            100%{
                transform:translateX(-200px) ;
            }
        }
    </style>
</head>
<body>
   <div class="dead"></div>
</body>
</html>
