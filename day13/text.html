<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:200px;
            height:200px;
            background:pink;
            border-radius: 50%;
            animation: change 1s linear 2s backWards;
        }
        @keyframes change {
            0%{
                transform:scale(.5)
            }
            100%{
                transform:scale(0)
            }
        }
    </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
