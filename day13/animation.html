<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style>
        *{margin:0;padding:0;}
        .box{
            width:200px;
            height:200px;
            background:green;
            /*transition: all 1s linear 1s;*/
            animation: run 2s linear;

        }
        @keyframes run {
            0%{
                transform:translateX(300px)
            }
            50%{
                transform:translateX(800px)
            }
            100%{
                transform:translate(800px,800px);
                background:darkcyan;
            }

        }
        @-webkit-keyframes run {
            0%{
                transform:translateX(300px)
            }
            50%{
                transform:translateX(800px)
            }
            100%{
                transform:translate(800px,800px);
                background:darkcyan;
            }

        }


    </style>
</head>
<body>
   <div class="box"></div>
</body>
</html>
