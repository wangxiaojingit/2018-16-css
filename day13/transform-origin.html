<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style>
        *{margin:0;padding:0;}
        .box{
            width:100px;
            height:200px;
            margin-left:300px;
            background:green;
            transform-origin:center top;
            transition: all 1s linear;
        }
        .box:hover{
            transform:rotateZ(45deg);
        }

    </style>
</head>
<body>
   <div class="box"></div>
</body>
</html>
