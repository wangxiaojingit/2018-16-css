<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        .main{
            width:500px;
            height:500px;
            background-color: dodgerblue;
        }
        .box1{
            width:100px;
            height:100px;
            background:green;
        }
        .box2{
            width:300px;
            height:200px;
            background:gold;
        }
        .box3{
            clear: both;
        }
        .clearfix:after{
            display: block;
            content: "";
            visibility: hidden;
            font-size:0;
            height:0;
            clear:both;

        }
    </style>
</head>
<body>
  <div class="main">
      <div class="box1">1</div>
      <div class="box2">1</div>

  </div>
</body>
</html>
