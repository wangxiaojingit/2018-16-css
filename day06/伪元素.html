<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        p{

            line-height:30px;
            background:green;
        }
        p:before{
            display: inline-block;
            content:"前面";
            color:red;
        }
        p:after{

            content:"后面";
            color:red;
        }
    </style>
</head>
<body>
  <p>我是段落p</p>
</body>
</html>
