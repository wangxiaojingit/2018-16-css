<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            min-width:1226px;
        }
        .clearfix:after{
            display: block;
            content: "";
            visibility: hidden;
            font-size:0;
            height:0;
            clear:both;
        }
        .clearfix{
            *zoom:1;
        }
        .top{
            height: 42px;
            line-height: 42px;
            background: #333;
        }
        .nav{
            width: 1226px;
            height: 42px;
            margin: 0 auto;
            background:green;
        }
        .nav_left{
            float: left;
            background:gold;
        }
        .nav_right,.nav_cent{
            float: right;
        }
        .nav_left>span,.nav_cent>span{
            float: left;
            margin:0 5px;
        }
        .nav a{
            color: #b0b0b0;
            font-size: 12px;
            text-decoration: none;
            float: left;
        }
        .nav a:hover{
            color: white;
        }
        .nav_cent{
            margin-right: 50px;
        }
        /*.nav_right{*/
        /*margin-left: 45px;*/
        /*}*/
        .nav_right a{
            /*display: inline-block;*/
            float: left;
            width: 100px;
            text-align: center;
            background: #424242;
        }
        .nav_right a:hover{
            background: white;
            color: orange;
        }
    </style>
</head>
<body>
<div class="top">
    <div class="nav clearfix">
        <div class="nav_left">
            <a href="#">小米商城</a><span>|</span>
            <a href="#">MIUI</a><span>|</span>
            <a href="#">loT</a><span>|</span>
            <a href="#">云服务</a><span>|</span>
            <a href="#">金融</a><span>|</span>
            <a href="#">有品</a><span>|</span>
            <a href="#">小爱开放平台</a><span>|</span>
            <a href="#">政企服务</a><span>|</span>
            <a href="#">资质证照</a><span>|</span>
            <a href="#">协议规则</a><span>|</span>
            <a href="#">下载APP</a><span>|</span>
            <a href="#">select Region</a>
        </div>
        <div class="nav_right">
            <a href="#">购物车（0）</a>
        </div>
        <div class="nav_cent clearfix">
            <a href="#">登录</a><span>|</span>
            <a href="#">注册</a><span>|</span>
            <a href="#">消息通知</a>
        </div>



    </div>
</div>
</body>
</html>
