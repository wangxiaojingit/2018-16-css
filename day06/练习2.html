<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        .clearfix:after{
            display: block;
            content: "";
            visibility: hidden;
            font-size:0;
            height:0;
            clear:both;
        }
        ul,ol{
            list-style: none;
        }
        .clearfix{
            *zoom:1;
        }
        ul{
            width:340px;
            background:darkorange;
            padding-top:10px;
            margin:0 auto;
        }
        ul>li{
            width:100px;
            height:100px;
            background:dodgerblue;
            margin-left:10px;
            margin-bottom:10px;
            float:left;
        }
    </style>
</head>
<body>
   <ul class="clearfix">
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
   </ul>
</body>
</html>
